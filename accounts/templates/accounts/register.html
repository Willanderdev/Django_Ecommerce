{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Registro | {{ block.super }}{% endblock %}

{% block container %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>Registro</h1>
        </div>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            
            {% bootstrap_form form %}
            <br>
            <button type="submit" class="btn btn-secondary">Confirmar</button>
        </form>
    </div>
</div>
{% endblock %}
