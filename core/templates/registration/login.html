{% extends "base.html" %}
{% load bootstrap5 %}


{% block container %}

<div class="col-md-8 col-md-offset-2">
  <div class="page-header">
    <h1>Entrar</h1>
  </div>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    
    <div class="form-group">


      <label for="id_username" class="col-md-3 control-label">Usuário</label>
      <div class="col-md-9">
        <input name="username" type="text" class="form-control" id="username" placeholder="Usuário" />
      </div>
    </div>
    <div class="form-group">
      <label for="id_password" class="col-md-3 control-label">Senha</label>
      <div class="col-md-9">
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-9 col-md-offset-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
     {% if messages %}
    {%for message in messages %}
    <div class="alert alert-primary" role="alert">
      {{message}}
    </div>
    {%endfor%}
    {% endif %}

  </form>
</div>
{% endblock %}
