{% extends "base.html" %}
{% load thumbnail %}
{% block title %}
    {{product}} | {{ block.super }}
{% endblock %}

{% block container %}
<div class="page-header">
  <h1>{{product}}</h1>
</div>
<div class="row">
  <div class="col-sm-4">
      <a href="{{ product.get_absolute_url }}" class="thumbnail">
          <img src="{{ product.image|thumbnail_url:'prod_image'}}" alt="" />
      </a>
  </div>
  <div class="col-sm-8">
    <p class="text-right">
      <a href="{% url 'carrinho' product.slug %}" class="btn btn-success">adcionar ao carrinho</a>
    </p>
   {{product.description}}
  </div>
</div>
{% endblock %}
