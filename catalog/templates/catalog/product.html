{% extends "base.html" %}

{% block title %}
    {{product}} | {{ block.super }}
{% endblock %}

{% block container %}
<div class="page-header">
  <h1>{{product}}</h1>
</div>
<div class="row">
  <div class="col-sm-4">
      <a href="{{ prod.get_absolute_url }}" class="thumbnail">
          <img src="http://placehold.it/350x250" alt="" />
      </a>
  </div>
  <div class="col-sm-8">
   {{product.description}}
  </div>
</div>
{% endblock %}
